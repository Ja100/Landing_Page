<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <p>Header Logo</p>
        </div>
        <div class="left-text">
            <h1>This Website</h1>
            <h3> some subtext </h3>
            <button id="explore">Explore</button>
        </div>
        <div class="links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT US</a>
        </div>
        <div class="image1">
            <img src="img/Logo.png" class="item">
        </div>
        
    </div>




    <div class="information">
        <div class="menu-title">
            <h2> Our Products</h2>
        </div>

        <div class="photo-frame">
            <img src="img/Americano.jpeg" id="menu">
            <p class="name">Americano</p>
        </div>

        <div class="photo-frame">
            <img src="img/Latte.jpg" id="menu">
            <p class="name">Latte</p>
        </div>

        <div class="photo-frame">
            <img src="img/Flat_white.jpg" id="menu">
            <p class="name">Flat White</p>
        </div>

        <div class="photo-frame">
            <img src="img/Macchiato.jpg" id="menu">
            <p class="name">Macchiato</p>
        </div>
        
    </div>


    <div class="quote">

        <div class="quote-text">
            <i>Once upon a time, and bastaa! </i>
        </div>

    </div>

    <div class="contact">
        <div class="box">
             Call for Action
            <p>Sign up for our newsletter...</p>
            <button id="sign">Sign up</button>
        </div>
        
    </div>

    <div class="footer">
        &copy; Barista 2025
    </div>

</html>
